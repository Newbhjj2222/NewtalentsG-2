  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Preloader Style */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #282c34;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    img{
      width: 40px;
      height: 40px;
      cursor: pointer;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .loader {
      display: flex;
      gap: 10px;
    }

    .loader span {
      width: 20px;
      height: 20px;
      background: #61dafb;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .loader span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    /* Bounce Animation */
    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-20px);
      }
    }

    /* Hide Preloader when done */
    .preloader.hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 3.5s ease, visibility 3.5s;
    }

    /* Main Content Style */
    .content {
      display: none;
      text-align: center;
      padding: 50px;
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div class="preloader">
    <img src="pro11.png">
    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>



  <script>
// Wait for the page to fully load
window.addEventListener("load", function () {
  const preloader = document.querySelector(".preloader");

  // Add the hidden class to the preloader after a delay
  setTimeout(() => {
    preloader.classList.add("hidden");
    // Redirect to login.html
    window.location.href = "login.html";
  }, 5000); // Adjust the delay as needed
});
  </script>
